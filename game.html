<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script >
	    let buttNum = 1; // 바위:1, 가위:2, 보:3
	    let rockPaperScissorsTime = 200; // 0.2초마다 이미지체인지
	    let games2; // 컴퓨터 이미지체인지 시간간격
	    let games32111; // 브랜치 1변경


        function start(){
            game = setInterval(rockPaperScissors, rockPaperScissorsTime);
        }

	gamegamegame

        function stop(){
            clearInterval(game);
        }
        
        function eventClick(item){
            clearInterval(game);
            let computerNum = parseInt($("#computer").attr('class').replace("butt",""));
            let userNum = parseInt(item.className.replace("butt",""));
            
            if((computerNum-userNum) == -2 || (computerNum-userNum) == 1){
                alert("패배");
            }
            else if((computerNum-userNum) == 0){
                alert("무승부");
            }
            else{
                alert("승리");
            }
            game = setInterval(rockPaperScissors, rockPaperScissorsTime);
        }

        function rockPaperScissors(){
            $("#computer").removeClass("butt"+buttNum);
            buttNum = (buttNum+1 > 3 ? 1 : buttNum+1);
            $("#computer").addClass("butt"+buttNum);
        }
	</script>
